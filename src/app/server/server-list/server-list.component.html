<table class="table table-hover">
  <thead>
  <tr>
      <td>Server Name</td>
      <td>Environment Name</td>
      <td>Tags</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let server of servers">
          <td>{{ server.server_name }}</td>
          <td>{{ server.environment }}</td>
          <td>{{ server.tags }}</td>
          <td><a [routerLink]="['/server/edit', server._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click)="deleteServer(server._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
